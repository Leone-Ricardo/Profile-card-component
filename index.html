<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card-hero" src="./images/bg-pattern-card.svg" alt="" />
        <section class="card-content">
          <img
            src="./images/My project-1 (1).jpg"
            alt="leone"
            width="96px"
            height="96px"
            class="card-avatar"
          />
          <h1>Leone Ricardo <span>26</span></h1>
          <p>Brasil</p>
        </section>
        <section class="card-stats">
          <section>
            <h2>80K</h2>
            <p>Followers</p>
          </section>
          <section>
            <h2>803K</h2>
            <p>Likes</p>
          </section>
          <section>
            <h2>1.4K</h2>
            <p>Photos</p>
          </section>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leone Ricardo</a>.
    </div>
  </body>
</html>
